<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Aula 02</title>
        <script>
            window.onload = function() {
                document.getElementById("botao").addEventListener("click", function() {
                    alert("Dizendo Olá");
                })
            }
        </script>
    </head>
    <body>
        <noscript>Seu navegador esta com o Javascript desabilitado.</noscript>
        <h1>Bem vindo a aula 02</h1>
        <button id="botao">Dizer Olá</button>
    </body>
</html>
